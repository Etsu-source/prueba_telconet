<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Editar de cliente</h3>
  <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">
    <div class="form-group">
      <label>Nombre : </label>
      <input type = "text"
      class="form-control"
      id = "nombre"
      [(ngModel)] = "cliente.name"
      name = "nombre"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite su nombre "
      #nombre = "ngModel"
      >

    </div>

    <div class="form-group">
      <label>Apellido : </label>
      <input type = "text"
      class="form-control"
      id = "apellido"
      [(ngModel)] = "cliente.apellidos"
      name = "apellido"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite su apellido "
      #apellido = "ngModel"
      >

    </div>

    <button class="btn btn-success" [disabled]= "!empleadoForm.form.valid">Guardar</button>
  </form>
</div>
