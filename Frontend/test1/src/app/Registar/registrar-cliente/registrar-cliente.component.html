<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de cliente</h3>
  <form (ngSubmit)= "onSubmit()" #clienteForm = "ngForm">
    <div class="form-group">
      <label>Nombre : </label>
      <input type = "text"
      class="form-control"
      id = "name"
      [(ngModel)] = "cliente.name"
      name = "name"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite su nombre "
      #nombre = "ngModel"
      >
    </div>
    <div class="form-group">
      <label>Apellidos : </label>
      <input type = "text"
      class="form-control"
      id = "apellidos"
      [(ngModel)] = "cliente.apellidos"
      name = "apellidos"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite su apellido "
      #apellido = "ngModel"
      >
    </div>
    <button class="btn btn-success" [disabled]= "!clienteForm.form.valid">Guardar</button>
  </form>
</div>
